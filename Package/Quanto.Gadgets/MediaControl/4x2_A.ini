H=(40*#Sc#)
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineWidth=(2*#Sc#)
LineStart=(18*#Sc#)
LineLength=(20*#Sc#)
LineColor=#Cl.Ac.Bg.Gn#
Solid=1
AntiAlias=1
DynamicVariables=1

[Mt.PlayPause]
Meter=Image
MeterStyle=St.ZnCt|St.Cstm.Gp.02|St.Mi|St.Cstm.Im.01|St.Bt.Gn
ImageName=#Pk@#Image\MonoIcons\20\State_[Ms.State]
X=((192-10)*#Sc#)
Y=((64-10)*#Sc#)
ImageTint=#cl.gn.fg.Gn#,(64*(1+[Ms.SupportsPlayPause]*3)*#op.fg#)
LeftMouseUpAction=#Ac.Play_or_Pause#
ToolTipText=#Tm.Play_or_Pause#
[HMt.PlayPause]
Meter=Shape
MeterStyle=St.ZnCt|St.Cstm.Hv.01

[Mt.NextTrack]
