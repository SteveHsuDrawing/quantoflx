Y=(-10*#Sc#)r
Shape=Ellipse (20*#sc#),(20*#sc#),(20*#sc#) | #da.sk# | #Fl.Cl.Hv#
DynamicVariables=1
Hidden=1

[Mt.PlayPauseBd]
Meter=Roundline
MeterStyle=St.ZnCt|St.Cstm.Gp.02
MeasureName=Ms.Progress
X=((192-20)*#Sc#)
Y=((64-20)*#Sc#)
