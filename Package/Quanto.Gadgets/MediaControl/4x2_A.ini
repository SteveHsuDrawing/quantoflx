[Mt.Pn]
Meter=Shape
MeterStyle=St.Pn
MouseOverAction=[!HideMeterGroup Cstm.Gp.01][!ShowMeterGroup Cstm.Gp.02][!ShowMeterGroup Cstm.Gp.03.0[Ms.RatingSystem]][!Update][!Redraw]
MouseLeaveAction=[!ShowMeterGroup Cstm.Gp.01][!HideMeterGroup Cstm.Gp.02][!HideMeterGroup Cstm.Gp.03.0[Ms.RatingSystem]][!Update][!Redraw]
[Mt.CoverZn]
Meter=Shape
X=(#Ppos.X#+#Sp#*2)
Y=(#Ppos.Y#+#Sp#*2)
Shape=Rectangle 0,0,(128*#sc#-#Sp#*4),(128*#sc#-#Sp#*4),(Max(#Cr#-#Sp#*2,0)),(Max(#Cr#-#Sp#*2,0)) | #da.sk#
DynamicVariables=1
[Mt.Zn]
Meter=Shape
MeterStyle=St.Zn
[Mt.Le]
Meter=Shape
MeterStyle=St.Le

[Mt.EmptyCover]
Meter=Image
MeterStyle=St.Mi
Container=Mt.CoverZn
ImageName=#Pk@#Image\MonoIcons\256\EmptyAlbum
W=(128*#sc#-#Sp#*4)
H=(128*#sc#-#Sp#*4)
DynamicVariables=1
[Mt.Cover]
Meter=Image
Container=Mt.CoverZn
MeasureName=Ms.Cover
W=(128*#sc#-#Sp#*4)
H=(128*#sc#-#Sp#*4)
PreserveAspectRatio=2
DynamicVariables=1

[Mt.InfoSd]
Meter=Shape
MeterStyle=St.Cstm.Gp.02
Container=Mt.CoverZn
X=(8*#sc#)
Y=(8*#sc#)
Shape=Ellipse (8*#sc#),(8*#sc#),(10*#sc#) | #da.sk# | Fill Color 0,0,0,16
Shape2=Ellipse (8*#sc#),(8*#sc#),(9*#sc#) | #da.sk# | Fill Color 0,0,0,16
[Mt.Info]
Meter=Image
MeterStyle=St.Cstm.Gp.02
Container=Mt.CoverZn
ImageName=#@#Image\MonoIcons\16\Info
X=(8*#sc#)
Y=(8*#sc#)
W=(16*#Sc#)
H=(16*#Sc#)
ToolTipTitle=[#Mt.Info.TTTt_[&Ms.Status]]
ToolTipText=[#Mt.Info.TTTx_[&Ms.Status]]
LeftMouseUpAction=[!SetClip "#Tm.Title#: [Ms.Title]#CRLF##Tm.Artist#: [Ms.Artist]#CRLF##Tm.Album#: [Ms.Album]#CRLF##Tm.Duration#: [Ms.Duration]"]
DynamicVariables=1

[St.Cstm.Gp.01]
Group=Cstm.Gp.01
[Mt.Title]
Meter=String
MeterStyle=St.ZnCt|St.Ft|St.Cstm.Gp.01|St.Ft.Bd
MeasureName=Ms.Title
StringAlign=CenterCenter
X=(192*#sc#-#sp#/2)
Y=((64-24)*#Sc#)
W=(256*#sc#-[Mt.Cover:XW]-#Sp#*4-4*#sc#)
ClipString=1
[Mt.Artist]
Meter=String
MeterStyle=St.ZnCt|St.Ft|St.Cstm.Gp.01
MeasureName=Ms.Artist
StringAlign=CenterCenter
X=(192*#sc#-#sp#/2)
Y=((64)*#Sc#)
W=([Mt.Title:W])
ClipString=1
FontColor=#cl.gn.fg.Gn#,(192*#op.fg#)
[Mt.Album]
Meter=String
MeterStyle=St.ZnCt|St.Ft|St.Cstm.Gp.01
MeasureName=Ms.Album
StringAlign=CenterCenter
X=(192*#sc#-#sp#/2)
Y=((64+24)*#Sc#)
W=([Mt.Title:W])
ClipString=1
FontColor=#cl.gn.fg.Gn#,(128*#op.fg#)


